<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's talk sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Righteous&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">   
        <div id="navbarBasicExample" class="navbar-menu">
          <h3 id="main-name">Let's Talk</h3>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="login.html">
                  <strong>Log in</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  <div class="container" id="signup-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 id="sign-form">Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1" id="email">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" id="password">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only" id="err">Error:</span> <span class="msg"></span>
          </div>
          <div class="field" id="signbtn">
              <p class="control">
                <button class="button is-success">
                  Sign up
                </button>
              </p>
            </div>
        </form>
        <br />
       
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
